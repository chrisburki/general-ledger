
<div *ngIf="subLedgerType">
    <h2><span jhiTranslate="ledgerApp.subLedgerType.detail.title">Sub Ledger Type</span> {{subLedgerType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ledgerApp.subLedgerType.category">Category</span></dt>
        <dd>
            <span>{{subLedgerType.category}}</span>
        </dd>
        <dt><span jhiTranslate="ledgerApp.subLedgerType.name">Name</span></dt>
        <dd>
            <span>{{subLedgerType.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sub-ledger-type/'+ subLedgerType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
