<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVoucherPositionLabel" jhiTranslate="ledgerApp.voucherPosition.home.createOrEditLabel">Create or edit a Voucher Position</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!voucherPosition.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="voucherPosition.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ledgerApp.voucherPosition.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="voucherPosition.name" required maxlength="200"/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                   This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ledgerApp.voucherPosition.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                [(ngModel)]="voucherPosition.key" maxlength="60"/>
            <div [hidden]="!(editForm.controls.key?.dirty && editForm.controls.key?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.key?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 60 }">
                   This field cannot be longer than 60 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ledgerApp.voucherPosition.currencyIso" for="field_currencyIso">Currency Iso</label>
            <input type="text" class="form-control" name="currencyIso" id="field_currencyIso"
                [(ngModel)]="voucherPosition.currencyIso" required/>
            <div [hidden]="!(editForm.controls.currencyIso?.dirty && editForm.controls.currencyIso?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.currencyIso?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ledgerApp.voucherPosition.positionId" for="field_positionId">Position Id</label>
            <input type="text" class="form-control" name="positionId" id="field_positionId"
                [(ngModel)]="voucherPosition.positionId" required/>
            <div [hidden]="!(editForm.controls.positionId?.dirty && editForm.controls.positionId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.positionId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ledgerApp.voucherPosition.positionKeepingId" for="field_positionKeepingId">Position Keeping Id</label>
            <input type="text" class="form-control" name="positionKeepingId" id="field_positionKeepingId"
                [(ngModel)]="voucherPosition.positionKeepingId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ledgerApp.voucherPosition.legalEntityId" for="field_legalEntityId">Legal Entity Id</label>
            <input type="text" class="form-control" name="legalEntityId" id="field_legalEntityId"
                [(ngModel)]="voucherPosition.legalEntityId" required/>
            <div [hidden]="!(editForm.controls.legalEntityId?.dirty && editForm.controls.legalEntityId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.legalEntityId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ledgerApp.voucherPosition.financialInstrumentType" for="field_financialInstrumentType">Financial Instrument Type</label>
            <select class="form-control" id="field_financialInstrumentType" name="financialInstrumentType" [(ngModel)]="voucherPosition.financialInstrumentTypeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="financialInstrumentTypeOption.id" *ngFor="let financialInstrumentTypeOption of financialinstrumenttypes; trackBy: trackFinancialInstrumentTypeById">{{financialInstrumentTypeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ledgerApp.voucherPosition.accountType" for="field_accountType">Account Type</label>
            <select class="form-control" id="field_accountType" name="accountType" [(ngModel)]="voucherPosition.accountTypeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="voucherAccountTypeOption.id" *ngFor="let voucherAccountTypeOption of voucheraccounttypes; trackBy: trackVoucherAccountTypeById">{{voucherAccountTypeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ledgerApp.voucherPosition.subLedgerType" for="field_subLedgerType">Sub Ledger Type</label>
            <select class="form-control" id="field_subLedgerType" name="subLedgerType" [(ngModel)]="voucherPosition.subLedgerTypeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="subLedgerTypeOption.id" *ngFor="let subLedgerTypeOption of subledgertypes; trackBy: trackSubLedgerTypeById">{{subLedgerTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
