<div>
    <h2>
        <span jhiTranslate="ledgerApp.voucherValuationType.home.title">Voucher Valuation Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-voucher-valuation-type" [routerLink]="['/', { outlets: { popup: ['voucher-valuation-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ledgerApp.voucherValuationType.home.createLabel">
            Create new Voucher Valuation Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="voucherValuationTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ledgerApp.voucherValuationType.category">Category</span></th>
            <th><span jhiTranslate="ledgerApp.voucherValuationType.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let voucherValuationType of voucherValuationTypes ;trackBy: trackId">
                <td><a [routerLink]="['../voucher-valuation-type', voucherValuationType.id ]">{{voucherValuationType.id}}</a></td>
                <td>{{voucherValuationType.category}}</td>
                <td>{{voucherValuationType.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../voucher-valuation-type', voucherValuationType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'voucher-valuation-type/'+ voucherValuationType.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'voucher-valuation-type/'+ voucherValuationType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
